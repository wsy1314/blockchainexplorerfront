<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/elementui.css">
  <title>Demo</title>
</head>

<body>
  <div id="app">
    <el-table :data="showRecentBlocks" style="width: 100%">
      <el-table-column prop="height" label="高度">
        <template slot-scope="scope">
          <!-- <el-button type="primary" @click="handleclick(scope)">{{scope.row.height}}</el-button> -->
           <a href="'https://www.baidu.com/'+ scope.row.height">{{scope.row.height}}</a>
        </template>
      </el-table-column>
      <el-table-column prop="showtime" label="时间">
      </el-table-column>
      <el-table-column prop="txSize" label="交易数量">
      </el-table-column>
      <el-table-column prop="showSizeOnDisk" label="大小">
      </el-table-column>
    </el-table>
  </div>

  <script src="assets/js/axios.min.js"></script>
  <script src="assets/js/vue.js"></script>
  <script src="assets/js/elementui.js"></script>
  <script src="viewmodels/BlockRecent.js"></script>
</body>

</html>
