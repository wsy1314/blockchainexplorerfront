<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/elementui.css">
  <title>Demo</title>
</head>

<body>
  <div id="app" style="width:900px;height:600px;margin:100px auto">
    <el-input v-model="input" placeholder="Search" style="width:500px;height:30px;margin-left: 100px"></el-input>
    <el-button type="primary">Search</el-button><br><br><br><br><br>
    <el-button plain>BLOCK</el-button>
    <el-button plain>TRANSATIONS</el-button>
    <el-table :data="showRecentBlocks" style="width: 100%">s
      <el-table-column prop="height" label="高度">
        <template slot-scope="scope">
          <!-- <el-button type="primary" @click="handleclick(scope)">{{scope.row.height}}</el-button> -->
          <a :href="'BlockList.html?blockheight=' + scope.row.height" style="text-decoration:none">
            <font style="color:blue">{{scope.row.height}}</font>
          </a>
        </template>
      </el-table-column>
      <el-table-column prop="showtime" label="时间">
      </el-table-column>
      <el-table-column prop="txSize" label="交易数量">
      </el-table-column>
      <el-table-column prop="showSizeOnDisk" label="大小">
      </el-table-column>
    </el-table>
  </div>

  <script src="assets/js/axios.min.js"></script>
  <script src="assets/js/vue.js"></script>
  <script src="assets/js/elementui.js"></script>
  <script src="viewmodels/BlockRecent.js"></script>
</body>

</html>
